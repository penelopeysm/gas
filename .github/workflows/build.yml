name: Plot Gas

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 12 * * *"  # 12:30 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Run scripts
      run: |
        uv python install
        uv run get_readings.py
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Build website
      working-directory: ./web
      run: |
        pnpm install
        pnpm build --base /gas

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'web/dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
