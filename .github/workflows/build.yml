name: Plot Gas

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 12 * * *"  # 12:30 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Run scripts
      run: |
        uv python install
        uv run a.py   # get the readings
        uv run b.py   # generate the plot
        mv gas_readings_plot.png web/
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'web'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
